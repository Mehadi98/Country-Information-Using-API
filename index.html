<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputCountry">
        <div>
            <input type="text" placeholder="Enter Country Name">
        </div>
        <div>
            <button class="inputButton" type="submit">Get Information</button>
        </div>
    </div>

    <div class="output">
        <div class="card">
            <img src="https://restcountries.eu/data/can.svg" alt="">
            <h2 class="name"></h2>
            <h2 class="capital"></h2>
            <h2 class="population"></h2>
            <h2 class="area"></h2>
            <h2 class="callCode"></h2>
            <h2 class="courency"></h2>
            <button class="back"type="submit">Back</button>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
